<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada - Ana Silva Psicóloga</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }
      
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--primary);
        line-height: 1;
        margin-bottom: 1rem;
        font-family: var(--font-display);
      }
      
      .error-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        font-family: var(--font-display);
      }
      
      .error-description {
        font-size: 1.25rem;
        max-width: 600px;
        margin-bottom: 2rem;
      }
      
      .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        font-weight: 500;
        text-align: center;
        border-radius: 0.375rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .btn-primary {
        background-color: var(--primary);
        color: white;
        box-shadow: 0 4px 6px rgba(124, 58, 237, 0.2);
      }
      
      .btn-primary:hover {
        background-color: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-title">Página Não Encontrada</h1>
      <p class="error-description">
        Ops! A página que você está procurando não existe ou foi movida. 
        Por favor, retorne à página inicial ou entre em contato se precisar de ajuda.
      </p>
      <a href="index.html" class="btn btn-primary">Voltar para a Página Inicial</a>
    </div>
  </body>
</html>
